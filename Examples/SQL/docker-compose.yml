version: '3.7'

services:

  postgres:
    container_name: 'examples.postgres'
    restart: always
    image: postgres
    build:
      context: ./
      dockerfile: postgres.dockerfile
    ports:
      - "5432:5432"
    volumes:
      - /usr/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=secretpass
      - POSTGRES_MULTIPLE_DATABASES=exampledb
    networks:
      - internal

  app:
    container_name: 'books.app'
    build:
      context: ../
      dockerfile: books.dockerfile
    ports:
      - "5000:5000"
    networks:
      - internal

networks:
  internal:
    driver: bridge
    
